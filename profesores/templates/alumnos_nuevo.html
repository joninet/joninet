{% include 'header.html' %}
{% include 'menu.html' %}

<div class="container-fluid mt-2">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Ingreso de Alumnos</h2>
    <a href="/alumnos/ver/" class="btn btn-success btn-sm">Ver Todos</a>
  </div>
</div>
<div class="container">
  <form action="/alumnos/crear" method="post">
    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" class="form-control" id="nombres" name="nombres" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="id_colegios">Colegio:</label>
      <select class="form-control" id="id_colegios" name="id_colegios" required>
        <option value="">-- Seleccione --</option>
        {% for colegio in colegios %}
        <option value="{{ colegio[0] }}" {% if colegio[0] == id_colegios %} selected {% endif %}>{{ colegio[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="id_grados">Grado:</label>
      <select class="form-control" id="id_grados" name="id_grados" required>
        <option value="">-- Seleccione --</option>
        {% for grado in grados %}
        <option value="{{ grado[0] }}" {% if grado[0] == id_grados %} selected {% endif %}>{{ grado[1] }} {{ grado[2] }}</option>
        {% endfor %}
      </select>
    </div>
    {% if info_mensaje %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{info_mensaje}}</strong>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Agregar</button>
    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
  </form>
</div>

{% include 'footer.html' %}
