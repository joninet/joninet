{% include 'header.html' %}
{% include 'menu.html' %}

<div class="container-fluid mt-2">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Ingreso de Alumnos</h2>
    <a href="/grados/ver/" class="btn btn-success btn-sm">Ver Todos</a>
  </div>
</div>
<div class="container">
  <form action="/grados/crear" method="post">
    <div class="form-group">
      <label for="nombre">Grado:</label>
      <input type="text" class="form-control" id="nombres" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="division">Division:</label>
      <input type="text" class="form-control" id="division" name="division" required>
    </div>
    {% if info_mensaje %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{info_mensaje}}</strong>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Agregar</button>
    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
  </form>
</div>
<script>
  function confirmarBorrado(idBorrado) {
    if (confirm("¿Estás seguro de que quieres borrar este registro?")) {
      window.location.href = "borrar/" + idBorrado;
    }
  }
</script>
