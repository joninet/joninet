<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .producto {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      overflow: hidden;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .producto .descripcion {
      margin-top: 10px;
    }
    .producto .boton {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .carrito {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .carrito h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .carrito ul {
      list-style-type: none;
      padding: 0;
    }
    .carrito li {
      margin-bottom: 10px;
    }
    .carrito .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tienda Online Simple</h1>
    
    <div class="productos">
      <div class="producto">
        <img src="producto1.jpg" alt="Producto 1">
        <div class="descripcion">
          <h3>Producto 1</h3>
          <p>Precio: $50</p>
          <button class="boton" onclick="agregarAlCarrito('Producto 1', 50)">Agregar al carrito</button>
        </div>
      </div>

      <div class="producto">
        <img src="producto2.jpg" alt="Producto 2">
        <div class="descripcion">
          <h3>Producto 2</h3>
          <p>Precio: $70</p>
          <button class="boton" onclick="agregarAlCarrito('Producto 2', 70)">Agregar al carrito</button>
        </div>
      </div>

      <div class="producto">
        <img src="producto3.jpg" alt="Producto 3">
        <div class="descripcion">
          <h3>Producto 3</h3>
          <p>Precio: $90</p>
          <button class="boton" onclick="agregarAlCarrito('Producto 3', 90)">Agregar al carrito</button>
        </div>
      </div>
    </div>

    <div class="carrito">
      <h3>Carrito de Compras</h3>
      <ul id="lista-carrito">
        <!-- Aquí se agregan los elementos del carrito dinámicamente -->
      </ul>
      <p class="total" id="total-carrito">Total: $0</p>
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>
  </div>

  <script>
    // Función para agregar un producto al carrito
    function agregarAlCarrito(nombre, precio) {
      // Obtener el carrito del localStorage o inicializarlo si está vacío
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

      // Agregar el nuevo producto al carrito
      carrito.push({ nombre, precio });

      // Guardar el carrito actualizado en el localStorage
      localStorage.setItem('carrito', JSON.stringify(carrito));

      // Actualizar la visualización del carrito
      mostrarCarrito();
    }

    // Función para mostrar los productos en el carrito
    function mostrarCarrito() {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      let listaCarrito = document.getElementById('lista-carrito');
      let totalCarrito = document.getElementById('total-carrito');
      listaCarrito.innerHTML = '';
      let total = 0;

      // Mostrar cada producto en el carrito
      carrito.forEach((producto, index) => {
        let itemCarrito = document.createElement('li');
        itemCarrito.innerHTML = `${producto.nombre} - Precio: $${producto.precio}`;
        listaCarrito.appendChild(itemCarrito);
        total += producto.precio;
      });

      // Mostrar el total del carrito
      totalCarrito.textContent = `Total: $${total}`;
    }

    // Función para vaciar el carrito
    function vaciarCarrito() {
      localStorage.removeItem('carrito');
      mostrarCarrito();
    }

    // Mostrar el carrito al cargar la página
    mostrarCarrito();
  </script>
</body>
</html>
