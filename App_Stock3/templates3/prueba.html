<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventana Modal</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Botón para abrir la ventana modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalVerMas">Ver Más</button>

<!-- Ventana modal -->
<div class="modal fade" id="modalVerMas" tabindex="-1" role="dialog" aria-labelledby="modalVerMasLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalVerMasLabel">Detalles del Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Contenido de la ventana modal -->
        <!-- Aquí se cargarán los datos desde /productos/ver.html usando JavaScript -->
        <div id="datosProducto"></div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para cargar datos en la ventana modal -->
<script>
$(document).ready(function(){
  // Cuando se muestre la ventana modal
  $('#modalVerMas').on('shown.bs.modal', function (e) {
    // Cargar los datos desde /productos/ver.html usando AJAX
    $.ajax({
      url: 'productos.html',
      type: 'GET',
      success: function(response){
        $('#datosProducto').html(response);
      },
      error: function(xhr, status, error){
        console.error(error);
      }
    });
  });
});
</script>

</body>
</html>
