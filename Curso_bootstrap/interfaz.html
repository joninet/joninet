<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="interfaz.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-withe py-4">
                <h2>Formulario de Lenguaje</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">Cantidad de programadores</label>
                        <input type="number" class="form-control" id="programadores">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-withe py-4">
                <h2>Listados de Lenguajes</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Lenguaje</th>
                            <th class="centrado">Cantidad de Programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">JavaScript</td>
                            <td class="centrado">21</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Python</td>
                            <td class="centrado">60</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">Pascal</td>
                            <td class="centrado">1</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Ruby</td>
                            <td class="centrado">29</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
