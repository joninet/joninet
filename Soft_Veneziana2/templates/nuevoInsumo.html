<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Veneziana</title>
    <style>
        body{
        background: #0F2027;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'menu.html' %}
   <article>
    <main class="d-flex">
        <div class="container-fluid row m-4 justify-content-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <h4 class="text-center text-secondary">FORMULARIO PARA EL INGRESO DE INSUMOS</h4>
                    <form action="/nuevo-insumo" method="post" id="nuevo-insumo">
                        <div class="row">
                            <div class="col-6">
                                <label>Nombre</label>
                                <input type="text" class="form-control mb-3" name="nombre" required>
                            </div>
                            <div class="col-6">
                                <label for="tipo">Tipo</label>
                                    <select class="form-control mb-3" name="tipo" id="tipo">
                                        <option value="Materias Primas">Materias Primas</option>
                                        <option value="Aceites/Grasas">Aceites/Grasas</option>
                                        <option value="Harinas">Harinas</option>
                                        <option value="Material Embalaje">Material Embalaje</option>
                                        <option value="Envases">Envases</option>
                                        <option value="Otros">Otros</option>
                                    </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="um">Unidad de medida</label>
                                    <select class="form-control mb-3" name="um" id="um">
                                        <option value="kg">Kg</option>
                                        <option value="lts">Lts</option>
                                        <option value="bol">Bol</option>
                                        <option value="uni">Uni</option>
                                    </select>
                            </div>
                        </div>
                        {% if errorIngresoInsumo %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error </strong>{{errorIngresoInsumo}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button class="btn btn-success m-1">Guardar</button>
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary m-1" onclick="limpiarFormulario()">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </article>
   <script>
    function limpiarFormulario() {
        // Obtener el formulario y los elementos que deseas limpiar
        var formulario = document.getElementById("nuevo-insumo");
        var campoCodigo = document.getElementById("nombre");
        // Agrega más campos según sea necesario

        // Establecer los valores en blanco
        formulario.reset(); // Esto reinicia todo el formulario

        // Si solo quieres limpiar campos específicos, puedes hacerlo de esta manera:
        // campoCodigo.value = "";
        // campoDescripcion.value = "";
        // Agrega más líneas según sea necesario
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>           
</body>
</html>
