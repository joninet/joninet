<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Veneziana</title>
    <style>
        body{
        background: #0F2027;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'menu.html' %}
    <article>
        <main class="d-flex">
            <div class="container-fluid row m-4 justify-content-center">
                <div class="card shadow w-50">
                    <div class="card-body">
                        <h4 class="text-center text-secondary">FORMULARIO PARA EDITAR INGRESOS</h4>
                        {% for editar in registro %}
                        <form action="/editar-db" method="post" id="nuevo-ingreso">
                            <div class="row">
                                <div class="col-6">
                                    <label>Codigo</label>
                                    <input type="number" class="form-control mb-3" name="codigo" value="{{ editar[2] }}" required>
                                </div>
                                <div class="col-6">
                                    <label>Descripcion</label>
                                    <input type="text" class="form-control mb-3" name="descripcion" value="{{ editar[3] }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label>Cantidad</label>
                                    <input type="number" class="form-control mb-3" name="cantidad" value="{{ editar[4] }}" required>
                                </div>
                                <div class="col-6">
                                    <label>Proveedor</label>
                                    <input type="text" class="form-control mb-3" name="proveedor" value="{{ editar[5] }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label>Orden de Compra</label>
                                    <input type="number" class="form-control mb-3" name="oc" value="{{ editar[6] }}" required>
                                </div>
                                <div class="col-6">
                                    <label>Lote</label>
                                    <input type="text" class="form-control mb-3" name="lote" value="{{ editar[7] }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label>Vencimiento</label>
                                    <input type="date" class="form-control mb-3" name="vto" value="{{ editar[8] }}">
                                </div>
                                <div class="col-6">
                                    <label>Estado</label>
                                    <select class="form-control mb-3" name="estado">
                                        <option value="En Revision">En Revision</option>
                                        <option value="Aprobado">Aprobado</option>
                                        <option value="Rechazado">Rechazado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label>ID</label>
                                    <input type="number" class="form-control mb-3" name="id" value="{{ editar[0] }}" readonly>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="d-grid gap-2">
                                <button class="btn btn-success m-1">Guardar</button>
                            </div>
                        </form>
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary m-1" onclick="limpiarFormulario()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </article>
   <script>
    function limpiarFormulario() {
        // Obtener el formulario y los elementos que deseas limpiar
        var formulario = document.getElementById("editar-db");
        var campoCodigo = document.getElementById("codigo");
        var campoDescripcion = document.getElementById("descripcion");
        // Agrega más campos según sea necesario

        // Establecer los valores en blanco
        formulario.reset(); // Esto reinicia todo el formulario

        // Si solo quieres limpiar campos específicos, puedes hacerlo de esta manera:
        // campoCodigo.value = "";
        // campoDescripcion.value = "";
        // Agrega más líneas según sea necesario
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>           
</body>
</html>
