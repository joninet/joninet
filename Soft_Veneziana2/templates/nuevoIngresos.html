            </div>
        </nav>
    </header>
   <article>
    <main class="d-flex">
        <div class="container-fluid row m-4 justify-content-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <h4 class="text-center text-secondary">FORMULARIO PARA EL INGRESO DE INSUMOS</h4>
                    <form action="/nuevo-ingreso" method="post" id="nuevo-ingreso">
                        <div class="row">
                            <div class="col-6">
                                <label>Codigo</label>
                                <input type="number" class="form-control mb-3" name="codigo">
                            </div>
                            <div class="col-6">
                                <label>Descripcion</label>
                                <input type="text" class="form-control mb-3" name="descripcion">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Cantidad</label>
                                <input type="number" class="form-control mb-3" name="cantidad">
                            </div>
                            <div class="col-6">
                                <label>Proveedor</label>
                                <input type="text" class="form-control mb-3" name="proveedor">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Orden de Compra</label>
                                <input type="number" class="form-control mb-3" name="oc">
                            </div>
                            <div class="col-6">
                                <label>Lote</label>
                                <input type="text" class="form-control mb-3" name="lote">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Vencimiento</label>
                                <input type="date" class="form-control mb-3" name="vto">
                            </div>
                            <div class="col-6">
                                <label>Usuario</label>
                                <input type="text" class="form-control mb-3" name="usuarioIngreso" value="{{session['nombreUsuario']}}" readonly>
                            </div>
                        </div>
                        {% if errorIngresoInsumo %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error </strong>{{errorIngresoInsumo}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button class="btn btn-success m-1">Guardar</button>
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary m-1" onclick="limpiarFormulario()">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </article>
   <script>

        // Obtener el formulario y los elementos que deseas limpiar
        var formulario = document.getElementById("nuevo-ingreso");

        var campoDescripcion = document.getElementById("descripcion");
        // Agrega más campos según sea necesario

        // Establecer los valores en blanco
        formulario.reset(); // Esto reinicia todo el formulario

        // Si solo quieres limpiar campos específicos, puedes hacerlo de esta manera:

    }
</script>
