<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Veneziana</title>
    <style>
        body{
        background: #0F2027;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        form {
        margin-right: 15px;
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'menu.html' %}
    <main class="d-flex">
        <div class="container-fluid row m-2 vh-100 justify-content-center align-items-top">
            <div class="card shadow w-50">
                <div class="card-body">
                    <article>
                        <table class="table table-striped mt-2">
                            <thead>
                                <tr>
                                    <th class="centrado">Codigo</th>
                                    <th class="centrado">Nombre</th>
                                    <th class="centrado">Unidad de medida</th>
                                    <th class="centrado">Stock</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for insumo in insumo %}
                                <tr>
                                    <td class="centrado small">{{ insumo[1] }}</td>
                                    <td class="centrado small">{{ insumo[2] }}</td>
                                    <td class="centrado small">{{ insumo[5] }}</td>
                                    <td class="centrado small">{{ insumo[3] }}</td>
                                </tr>
                            {% endfor %}
                                
                            </tbody>
                        </table>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>           
</body>
</html>
