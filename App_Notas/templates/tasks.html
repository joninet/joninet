<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-ligth">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" href="#">MIS TAREAS</a>
            <span>Bienvenido/a {{session['name']}} {{session['surnames']}} <a href="{{url_for('logout')}}" class="mx-3">Salir</a></span>
        </div>
    </nav>

    <div class="container">
        <div class="card mt-3 w-25 mx-auto d-block">
            <div class="card-body d-flex">
                <img src="{{url_for('static', filename='images/circle-plus-solid.svg')}}" width="25" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#task-modal">
                <img src="{{url_for('static', filename='images/user-plus-solid.svg')}}" width="25" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#user-modal">
            </div>
        </div>

        <!-- task -->
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 mt-3">
          {% for task in tasks %}
            <div class="col-nd-3">
              <div class="card">
                <div class="card-header">
                  {{task.title}}
                </div>
                <div class="card-body">
                  {{task.description}}
                </div>
                <div class="card-footer d-flex justify-content-between">
                    {{task.date_task}}
                    <form action="/delete-task" method="POST">
                      <input type="hidden" value="{{task.id}}" name="id">
                      <button type="submit" class="btn btn-outline-danger btn-sn">Eliminar</button>
                    </form>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>

    </div>
    <!-- Task Modal -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Tarea</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/new-task" method="post">
                <label>Titulo</label>
                <input type="text" class="form-control mb-3" name="title">
                <label>Descripcion</label>
                <textarea class="form-control mb-3" rows="5" name="description"></textarea>
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- users Modal -->
      <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Usuario</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/new-user" method="POST">
                <div class="row">
                  <div class="col-6">
                    <label>Nombre</label>
                    <input type="text" class="form-control mb-3" name="name">
                  </div>
                  <div class="col-6">
                    <label>Apellidos</label>
                    <input type="text" class="form-control mb-3" name="surnames">
                  </div>
                </div>
                <label>E-mail</label>
                <input type="email" class="form-control mb-3" name="email">
                <label>Contrase√±a</label>
                <input type="password" class="form-control mb-3" name="password">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
